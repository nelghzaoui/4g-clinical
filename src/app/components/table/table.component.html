<div *ngIf="tableItems$ | async as items" class="table">
  <ng-container *ngFor="let item of items">
    <ng-container *ngFor="let subItem of item">
      <img
        [src]="
          subItem.isActive
            ? './assets/images/robot-' + gameService.getRobotDirection() + '.png'
            : './assets/images/background.png'
        "
        class="table-item"
      />
    </ng-container>
  </ng-container>
</div>
